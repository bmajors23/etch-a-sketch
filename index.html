<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container"></div>
    <div class="tools">
        <div class="gridSlider">
            <h3>Grid Size Slider</h3>
            <input type="range" min="1" max="64" value="16" class="slider" id="sliderID">
        </div>
        <button class="clearBtn">Clear Grid</button>
            <div class="colorBtns">
                <h3>Choose Pen Color</h3>
                <button id="redBtn" style="background-color: red;"></button>
                <button id="blueBtn" style="background-color: blue;"></button>
                <button id="greenBtn" style="background-color: green;"></button>
                <button id="yellowBtn" style="background-color: yellow;"></button>
                <button id="blackBtn" style="background-color: black;"></button>
            </div>
    </div>
</body>
</html>
